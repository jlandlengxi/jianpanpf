<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>键盘皮肤大全 bds/bdi</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#121214;color:#fff;font-family:system-ui,sans-serif;padding:15px}
.container{max-width:1000px;margin:0 auto}
.title{text-align:center;margin:20px 0}
.search{width:100%;padding:12px 15px;border-radius:10px;border:none;background:#1e1e1e;color:#fff;margin-bottom:15px}
.filter{display:flex;gap:10px;margin-bottom:20px}
.filter button{padding:10px 16px;border:none;border-radius:20px;background:#1e1e1e;cursor:pointer}
.filter button.active{background:#4e79f7;color:#fff}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px}
.keybg{width:100%;height:180px;background:linear-gradient(135deg,#4e79f7,#7e56ff);border-radius:12px 12px 0 0}
.card{background:#1e1e1e;border-radius:12px;overflow:hidden}
.info{padding:15px}
.name{font-weight:600;margin-bottom:10px}
.tags{display:flex;gap:6px;margin-bottom:10px}
.tag{padding:4px 8px;border-radius:12px;font-size:12px}
.tag.android{background:#2e7d32;color:#fff}
.tag.ios{background:#ff9500;color:#fff}
.btns{display:flex;gap:8px;margin-top:8px}
.btn{flex:1;padding:10px 0;border-radius:8px;background:#4e79f7;color:#fff;text-align:center;text-decoration:none}
.btn.bdi{background:#ff9500}
</style>
</head>
<body>
<div class="container">
  <h2 class="title">键盘皮肤大全 bds/bdi</h2>
  <input type="text" class="search" id="search" placeholder="搜索皮肤">
  <div class="filter">
    <button class="active" data-type="all">全部</button>
    <button data-type="bds">安卓 bds</button>
    <button data-type="bdi">苹果 bdi</button>
  </div>
  <div class="grid" id="grid"></div>
</div>

<script>
// 这里已经帮你写对了，不会404
const ROOT = "https://jlandl.github.io/jianpanpf/";

// 10 个空白模板 + 你现有的皮肤已填好
const skins = [
  { name: "Samsung扣字电脑音", bds: "Samsung扣字电脑音.bds", bdi: "Samsung扣字电脑音.bdi" },
  { name: "皮肤2",  bds: "", bdi: "" },
  { name: "皮肤3",  bds: "", bdi: "" },
  { name: "皮肤4",  bds: "", bdi: "" },
  { name: "皮肤5",  bds: "", bdi: "" },
  { name: "皮肤6",  bds: "", bdi: "" },
  { name: "皮肤7",  bds: "", bdi: "" },
  { name: "皮肤8",  bds: "", bdi: "" },
  { name: "皮肤9",  bds: "", bdi: "" },
  { name: "皮肤10", bds: "", bdi: "" },
];

const grid = document.getElementById('grid')
const search = document.getElementById('search')
const filterBtns = document.querySelectorAll('.filter button')

let currentFilter = 'all'
let keyword = ''

function render() {
  grid.innerHTML = ''
  skins.forEach(item => {
    if (!item.name.includes(keyword)) return
    if (currentFilter === 'bds' && !item.bds) return
    if (currentFilter === 'bdi' && !item.bdi) return

    const tags = []
    if (item.bds) tags.push('android')
    if (item.bdi) tags.push('ios')

    const card = document.createElement('div')
    card.className = 'card'
    card.innerHTML = `
      <div class="keybg"></div>
      <div class="info">
        <div class="name">${item.name}</div>
        <div class="tags">
          ${tags.map(t => `<span class="tag ${t}">${t === 'android' ? '安卓 bds' : '苹果 bdi'}</span>`).join('')}
        </div>
        <div class="btns">
          ${item.bds ? `<a href="${ROOT}${item.bds}" class="btn" target="_blank" download>${item.bds}</a>` : ''}
          ${item.bdi ? `<a href="${ROOT}${item.bdi}" class="btn bdi" target="_blank" download>${item.bdi}</a>` : ''}
        </div>
      </div>
    `
    grid.appendChild(card)
  })
}

filterBtns.forEach(btn => {
  btn.onclick = () => {
    filterBtns.forEach(b => b.classList.remove('active'))
    btn.classList.add('active')
    currentFilter = btn.dataset.type
    render()
  }
})

search.oninput = e => { keyword = e.target.value; render() }
render()
</script>
</body>
</html>
