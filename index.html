<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>键盘皮肤网</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0c0c0c;color:#fff;font-family:system-ui,sans-serif;padding:20px}
.container{max-width:1000px;margin:0 auto}
header{text-align:center;margin-bottom:24px}
h1{font-size:26px;margin-bottom:8px}
.sub{color:#aaa;font-size:14px}

.search-box{
  margin:20px 0;
  text-align:center;
}
.search-input{
  width:100%;
  max-width:500px;
  padding:12px 16px;
  border-radius:12px;
  border:none;
  background:#1a1a24;
  color:#fff;
  font-size:15px;
  outline:none;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.tab{
  padding:8px 16px;
  border-radius:10px;
  background:#1a1a24;
  cursor:pointer;
  transition:0.2s;
}
.tab.active{
  background:#3a7dff;
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:#141419;
  border-radius:16px;
  overflow:hidden;
  transition:transform 0.2s;
}
.card:hover{transform:translateY(-4px)}
.cover{
  height:160px;
  background-size:cover;
  background-position:center;
}
.body{padding:20px}
.name{
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}
.tags{
  display:flex;
  gap:8px;
  margin-bottom:16px;
}
.tag{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}
.android{background:#10b981;color:#fff}
.ios{background:#f97316;color:#fff}
.btns{
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  padding:10px 0;
  border-radius:10px;
  text-align:center;
  text-decoration:none;
  font-size:14px;
  font-weight:500;
}
.btn-bds{background:#1d4ed8;color:#fff}
.btn-bdi{background:#ea580c;color:#fff}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>键盘皮肤聚合网</h1>
    <p class="sub">bds / bdi 下载</p>
  </header>

  <div class="search-box">
    <input 
      type="text" 
      class="search-input" 
      id="search" 
      placeholder="搜索皮肤名称..."
    >
  </div>

  <div class="tabs">
    <div class="tab active" data-type="all">全部</div>
    <div class="tab" data-type="bds">安卓bds</div>
    <div class="tab" data-type="bdi">iOSbdi</div>
  </div>

  <div class="grid" id="box"></div>
</div>

<script>
const skins = [
  {
    name: "Samsung扣字电脑音",
    img: "",
    bds: "https://raw.githubusercontent.com/jlandlengxi/jianpanwenjian/main/Samsung%E6%89%A3%E5%AD%97%E7%94%B5%E8%84%91%E9%9F%B3.bds",
    bdi: "https://raw.githubusercontent.com/jlandlengxi/jianpanwenjian/main/Samsung%E6%89%A3%E5%AD%97%E7%94%B5%E8%84%91%E9%9F%B3.bdi"
  },
  { name: "皮肤02", img: "", bds: "", bdi: "" },
  { name: "皮肤03", img: "", bds: "", bdi: "" },
  { name: "皮肤04", img: "", bds: "", bdi: "" },
  { name: "皮肤05", img: "", bds: "", bdi: "" },
  { name: "皮肤06", img: "", bds: "", bdi: "" },
  { name: "皮肤07", img: "", bds: "", bdi: "" },
  { name: "皮肤08", img: "", bds: "", bdi: "" },
  { name: "皮肤09", img: "", bds: "", bdi: "" },
  { name: "皮肤10", img: "", bds: "", bdi: "" },
  { name: "皮肤11", img: "", bds: "", bdi: "" },
  { name: "皮肤12", img: "", bds: "", bdi: "" },
  { name: "皮肤13", img: "", bds: "", bdi: "" },
  { name: "皮肤14", img: "", bds: "", bdi: "" },
  { name: "皮肤15", img: "", bds: "", bdi: "" },
  { name: "皮肤16", img: "", bds: "", bdi: "" },
  { name: "皮肤17", img: "", bds: "", bdi: "" },
  { name: "皮肤18", img: "", bds: "", bdi: "" },
  { name: "皮肤19", img: "", bds: "", bdi: "" },
  { name: "皮肤20", img: "", bds: "", bdi: "" },
  { name: "皮肤21", img: "", bds: "", bdi: "" },
  { name: "皮肤22", img: "", bds: "", bdi: "" },
  { name: "皮肤23", img: "", bds: "", bdi: "" },
  { name: "皮肤24", img: "", bds: "", bdi: "" },
  { name: "皮肤25", img: "", bds: "", bdi: "" },
  { name: "皮肤26", img: "", bds: "", bdi: "" },
  { name: "皮肤27", img: "", bds: "", bdi: "" },
  { name: "皮肤28", img: "", bds: "", bdi: "" },
  { name: "皮肤29", img: "", bds: "", bdi: "" },
  { name: "皮肤30", img: "", bds: "", bdi: "" },
];

const box = document.getElementById('box');
const search = document.getElementById('search');
const tabs = document.querySelectorAll('.tab');

let currentType = 'all';
let keyword = '';

function render(){
  box.innerHTML = '';
  skins.forEach(item => {
    if(!item.bds && !item.bdi) return;
    const matchName = item.name.includes(keyword);
    const showAll = currentType === 'all';
    const showBds = currentType === 'bds' && item.bds;
    const showBdi = currentType === 'bdi' && item.bdi;
    if(!matchName || !(showAll || showBds || showBdi)) return;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="cover" style="background-image: url(${item.img})"></div>
      <div class="body">
        <div class="name">${item.name}</div>
        <div class="tags">
          ${item.bds ? '<span class="tag android">安卓 bds</span>' : ''}
          ${item.bdi ? '<span class="tag ios">iOS bdi</span>' : ''}
        </div>
        <div class="btns">
          ${item.bds ? `<a href="${item.bds}" class="btn btn-bds" target="_blank">bds 下载</a>` : ''}
          ${item.bdi ? `<a href="${item.bdi}" class="btn btn-bdi" target="_blank">bdi 下载</a>` : ''}
        </div>
      </div>
    `;
    box.appendChild(card);
  });
}

search.addEventListener('input', ()=>{
  keyword = search.value.trim();
  render();
});

tabs.forEach(tab=>{
  tab.addEventListener('click', ()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    currentType = tab.dataset.type;
    render();
  });
});

render();
</script>
</body>
</html>
