<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>键盘皮肤大全 bds/bdi</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{background:#121214;color:#fff;font-family:system-ui,sans-serif;padding:15px}
.container{max-width:1000px;margin:0 auto}
.title{text-align:center;margin:20px 0}
.search{width:100%;padding:12px 15px;border-radius:10px;border:none;background:#1e1e1e;color:#fff;margin-bottom:15px}
.filter{display:flex;gap:10px;margin-bottom:20px}
.filter button{padding:10px 16px;border:none;border-radius:20px;background:#1e1e1e;cursor:pointer}
.filter button.active{background:#4e79f7;color:#fff}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px}
.keybg{width:100%;height:180px;background:linear-gradient(135deg,#4e79f7,#7e56ff);border-radius:12px 12px 0 0}
.card{background:#1e1e1e;border-radius:12px;overflow:hidden}
.info{padding:15px}
.name{font-weight:600;margin-bottom:10px}
.btns{display:flex;gap:8px;margin-top:8px}
.btn{flex:1;padding:10px 0;border:none;border-radius:8px;background:#4e79f7;color:#fff;text-align:center;text-decoration:none}
.btn.bdi{background:#ff9500}
</style>
</head>
<body>
<div class="container">
  <h2 class="title">键盘皮肤大全 bds/bdi</h2>
  <input type="text" class="search" id="search" placeholder="搜索皮肤">
  <div class="filter">
    <button class="active" data-type="all">全部</button>
    <button data-type="bds">安卓 bds</button>
    <button data-type="bdi">苹果 bdi</button>
  </div>
  <div class="grid" id="grid"></div>
</div>

<script>
// ==============================================
// 已为你配置好 GitHub 信息，无需修改
// ==============================================
const USER = "jlandl"
const REPO = "jianpanpf"
const CDN = `https://cdn.jsdelivr.net/gh/${USER}/${REPO}/`

// 下面只写文件名！自动变直链！
const skins = [
  { name: "简约黑白",   bds: "黑白.bds",   bdi: "黑白.bdi" },
  { name: "粉色少女",   bds: "少女粉.bds", bdi: "" },
  { name: "酷黑科技",   bds: "",          bdi: "科技黑.bdi" },
  { name: "透明质感",   bds: "透明.bds",  bdi: "透明.bdi" },
]

const grid = document.getElementById('grid')
const search = document.getElementById('search')
const filterBtns = document.querySelectorAll('.filter button')

let currentFilter = 'all'
let keyword = ''

function render() {
  grid.innerHTML = ''
  skins.forEach(item => {
    if (!item.name.includes(keyword)) return
    if (currentFilter === 'bds' && !item.bds) return
    if (currentFilter === 'bdi' && !item.bdi) return

    const card = document.createElement('div')
    card.className = 'card'
    card.innerHTML = `
      <div class="keybg"></div>
      <div class="info">
        <div class="name">${item.name}</div>
        <div class="btns">
          ${item.bds ? `<a href="${CDN}${item.bds}" class="btn" target="_blank">bds 安卓</a>` : ''}
          ${item.bdi ? `<a href="${CDN}${item.bdi}" class="btn bdi" target="_blank">bdi 苹果</a>` : ''}
        </div>
      </div>
    `
    grid.appendChild(card)
  })
}

filterBtns.forEach(btn => {
  btn.onclick = () => {
    filterBtns.forEach(b => b.classList.remove('active'))
    btn.classList.add('active')
    currentFilter = btn.dataset.type
    render()
  }
})

search.oninput = e => { keyword = e.target.value; render() }
render()
</script>
</body>
</html>
